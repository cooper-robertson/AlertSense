<script>
  document.getElementById("setAlarm").addEventListener("click", function() {
      const timeString = document.getElementById("textarea-form02-6").value;
      const period = document.getElementById("select-form02-6").value;

      // Validate the time format
      if (!isValidTime(timeString)) {
          alert("Please enter the time in HH:MM format.");
          return;
      }

      // Request Bluetooth device
      const serviceUUID = "19b10000-e8f2-537e-4f6c-d104768a1215"; // UUID for the BLE service
      const characteristicUUID = "19b10001-e8f2-537e-4f6c-d104768a1215"; // UUID for the BLE characteristic

      navigator.bluetooth.requestDevice({ filters: [{ services: [serviceUUID] }] })
          .then(device => device.gatt.connect())
          .then(server => server.getPrimaryService(serviceUUID))
          .then(service => service.getCharacteristic(characteristicUUID))
          .then(characteristic => {
              // Convert the time string and period to bytes
              const data = new TextEncoder().encode(timeString + period);
              return characteristic.writeValue(data);
          })
          .then(() => {
              console.log("BLE command sent successfully.");
          })
          .catch(error => {
              console.error("Error sending BLE command:", error);
          });
  });

  function isValidTime(timeString) {
      // Regular expression to match the HH:MM format
      const timeRegex = /^(0?[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/;
      return timeRegex.test(timeString);
  }
</script>
